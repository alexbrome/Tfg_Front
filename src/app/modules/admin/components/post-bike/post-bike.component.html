<div style="margin-top: 50px">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Cargando"></nz-spin>
    <div class="parent">
      <div class="child">
        <div nz-row class="imgDiv">
          <h1 style="margin-left: 230px;">Añadir Bike</h1>
        </div>
  
        <form nz-form [formGroup]="postBikeForm">
            <div nz-col nzXs="24" nzSm="12" nzMd="8" class="file">
                <div nz-col nzXs="24" nzSm="12" nzMd="8">
                    <div class="profile-badge">
                      <label for="upload_profile_image" class="upload-label" *ngIf="selectedFile"><br>
                        <img [src]="imagePreview" alt="profile" class="profile">
                      </label>
                      <input type="file" nz-button nzType="primary" id="upload_profile_image" accept="image/x-png,image/gif,image/jpeg" (change)="onFileSelected($event)">
                      <button nz-button nzShape="circle"></button>
                    </div>
                  </div>
            </div>
          <div nz-row nzGutter="16">
           

            <div nz-col nzXs="24" nzSm="12" nzMd="8">
              <nz-form-item>
                <nz-form-control nzHasFeedback nzXs="24" nzErrorTip="Campo requerido">
                  <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Selecciona una marca" formControlName="brand">
                    <nz-option *ngFor="let brand of listOfBrands" [nzLabel]="brand" [nzValue]="brand"></nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>
  
            <div nz-col nzXs="24" nzMd="8">
              <nz-form-item>
                <nz-form-control nzHasFeedback nzXs="24" nzErrorTip="Campo requerido">
                  <input type="text" placeholder="Name" nz-input formControlName="name">
                </nz-form-control>
              </nz-form-item>
            </div>
  
            <div nz-col nzXs="24" nzMd="8">
              <nz-form-item>
                <nz-form-control nzHasFeedback nzXs="24" nzErrorTip="Campo requerido">
                  <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Selecciona un tipo" formControlName="type">
                    <nz-option *ngFor="let type of listOfType" [nzLabel]="type" [nzValue]="type"></nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>
  
            <div nz-col nzXs="24" nzMd="8">
              <nz-form-item>
                <nz-form-control nzHasFeedback nzXs="24" nzErrorTip="Campo requerido">
                  <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Selecciona transmision" formControlName="transmision">
                    <nz-option *ngFor="let transmision of listOftransmission" [nzLabel]="transmision" [nzValue]="transmision"></nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>
  
            <div nz-col nzXs="24" nzMd="8">
              <nz-form-item>
                <nz-form-control nzErrorTip="Campo Requerido">
                  <input type="number" placeholder="Precio" formControlName="precio">
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
  
          <div nz-col nzSpan="24">
            <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" (click)="postBike()">Añadir Bike</button>
          </div>
        </form>
      </div>
    </div>
  </div>
